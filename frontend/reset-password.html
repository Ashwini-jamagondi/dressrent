<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DressRent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingSection" class="loading">
            <div class="loading-spinner">‚è≥</div>
            <p>Verifying reset token...</p>
        </div>

        <div id="formSection" style="display: none;">
            <div class="logo">üîê</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>

            <div id="message" class="message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üîí Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let resetToken = null;

        // Get token from URL
        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showError('Invalid reset link. Please request a new password reset.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/password-reset/verify-token?token=${resetToken}`);
                
                if (response.ok) {
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('formSection').style.display = 'block';
                } else {
                    showError('This reset link is invalid or has expired. Please request a new one.');
                }
            } catch (error) {
                showError('Error verifying reset link. Please try again.');
            }
        }

        function showError(message) {
            document.getElementById('loadingSection').innerHTML = `
                <div style="text-align: center; color: #721c24;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
                    <h3>Reset Link Invalid</h3>
                    <p style="margin: 1rem 0;">${message}</p>
                    <a href="/forgot-password" style="color: #667eea; text-decoration: none; font-weight: 600;">
                        Request New Reset Link ‚Üí
                    </a>
                </div>
            `;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Passwords do not match!';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Resetting...';

            try {
                const response = await fetch(`${API_URL}/api/password-reset/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = '‚úÖ Password reset successfully! Redirecting to login...';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = '‚ùå ' + (data.detail || 'Failed to reset password');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîí Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Error connecting to server. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîí Reset Password';
            }
        });

        // Verify token on page load
        window.onload = verifyToken;
    </script>
</body>
</html>
