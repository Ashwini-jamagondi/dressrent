services:
  # PostgreSQL Database
  - type: pserv
    name: dressrent-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Backend API
  - type: web
    name: dressrent-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dressrent-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000

databases:
  - name: dressrent-db
    databaseName: dressrent
    user: dressrent_user
    plan: free
    region: oregon